name: Build and Publish Python Package

on:
  push:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel cython

      - name: Compile Cython modules
        run: |
          python setup.py build_ext --inplace

      - name: Build wheels
        run: |
          python setup.py bdist_wheel

      - name: Repair wheels (Linux only)
        if: runner.os == 'Linux'
        run: |
          pip install auditwheel
          for whl in ./dist/*.whl; do
            auditwheel repair $whl --plat manylinux2014_x86_64 -w dist/
          done

      - name: Rename wheel for universal platform (if applicable)
        if: runner.os == 'Linux'
        run: |
          # Example renaming command, adjust as needed for your package
          # This is a placeholder step; use only if you know your package should be tagged as universal
          for whl in ./dist/*manylinux2014_x86_64.whl; do
            mv "$whl" "${whl/manylinux2014_x86_64/any}"
          done

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.os }}
          path: ./dist/*.whl

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Download wheels
        uses: actions/download-artifact@v3
        with:
          path: ./dist

      - name: Extract wheels
        run: |
          mkdir -p wheels
          find ./dist -name '*.whl' -exec cp {} wheels/ \;

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload wheels/*
