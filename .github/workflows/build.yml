name: Build and Upload to PyPI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install cython
          pip install pyinstaller  # or replace with cx_Freeze if preferred

      - name: Build binary distribution
        run: |
          mkdir -p miksi_ai_sdk/dist  # Create dist directory if not exist
          pyinstaller --onefile --distpath miksi_ai_sdk/dist miksi_ai_sdk/*.py  # Compile all Python files within miksi_ai_sdk directory

      - name: List files in dist directory
        run: |
          ls -la miksi_ai_sdk/dist

      - name: Publish to PyPI
        if: success()  # Only publish to PyPI if the build is successful
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          distributions: "miksi_ai_sdk/dist/*"
          skip_existing: true
