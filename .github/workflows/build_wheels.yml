name: Build and Upload

on:
  push:
    branches:
      - main

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Adjust Python version as needed

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython wheel  # Ensure wheel package is installed
          pip install langchain sqlalchemy pymysql langchain_openai openai

      - name: Build wheels
        run: python setup.py bdist_wheel

      - name: Fix platform tag
        if: runner.os == 'Linux'
        run: |
          python -m pip install auditwheel
          auditwheel repair dist/*.whl

      - name: Upload wheels to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages: wheelhouse/*.whl
